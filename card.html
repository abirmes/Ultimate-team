<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="row">
            <div class="col-md-4 card-play">
                <div class="row player-pic">
                    <div class="col-md-1">
                        <p><strong>84</br>LW</strong></p>
                    </div>
                    <div class="col-md-11">
                        <img src=" https://cdn.sofifa.net/players/233/049/25_120.png" alt="player pic"
                            style="height: 2em; width: 1em;">
                    </div>
                </div>
                <div class="row text-center">
                    <p>Jadon Sancho</p>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Cscript.js"></script>

</body>

</html>
<div class="d-flex justify-content-between">
    <div class="col-md-3 " >
        <div class="row">
            <div class="col-md-10 ">
                <img src="${player.photo}" alt="playerphoto"/>
            </div>
            <div class="col-md-2">
              <p><strong>RAT</strong></br>${player.rating}</p>
            </div>
        </div>
        <div class="row">
                    <p><strong>${player.name}</strong></p>
                </div>
        <div class="row">
            <div class="col-md-2">
                <p><strong>PAC</strong></br>${player.pace}</p>
            </div>
            <div class="col-md-2">
               <p><strong>SHO</strong></br>${player.shooting}</p>
            </div>
            <div class="col-md-2">
               <p><strong>PAS</strong></br>${player.passing}</p>
            </div>
            <div class="col-md-2">
               <p><strong>DRI</strong></br>${player.dribbling}</p>
            </div>
            <div class="col-md-2">
               <p><strong>DEF</strong></br>${player.defending}</p>
            </div>
            <div class="col-md-2">
               <p><strong>PHY</strong></br>${player.physical}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 p-5">

            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
